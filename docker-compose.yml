version: '3.8'

services:
  # FastAPI Backend (SQLite â€” no external DB required)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: games_industry_backend
    environment:
      DATABASE_URL: sqlite:///./games_industry_jobs.db
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - ./config:/app/config
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: games_industry_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    command: npm run dev -- --host

  # Nginx Reverse Proxy (only used with: docker-compose --profile production up)
  nginx:
    image: nginx:alpine
    container_name: games_industry_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped
    profiles:
      - production
